<div class="container" style="height: 90vh;">
    <div class="row">
        <div class="col"><h1 class="text-center">Candidatos asociados</h1></div>
    </div>
    <div class="row d-flex justify-content-end">
        <div class="btn btn-primary w-25" data-bs-toggle="modal" data-bs-target="#addCandidatoModal">+ Nuevo Candidato</div>
    </div>
    <div class="row" >
        <div class="col col-3">
            <app-filtros-tabla></app-filtros-tabla>
        </div>
        <div class="col col-9">
            <app-tabla-info></app-tabla-info>
        </div>
    </div>
</div>

<!-- Modal Agregar Candidato-->
<div class="modal fade" id="addCandidatoModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog modal-lg">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">Agregar nuevo Candidato</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <form autocomplete="off" [formGroup]="miFormulario" (ngSubmit)="crearCandidato()">
          <div class="row my-2">
            <div class="col">
              <small class="text-danger">En caso de que algunos de los campos no apliquen, poner como valor 'NA' <span class="text-danger">*</span></small>
            </div>
          </div>
          <h4>Informacion personal</h4>
          <hr>
          <div class="row">
            <div class="col">
              <label for="idCliente" class="form-label">Cliente asociado</label>
              <select class="form-control" id="idCliente" formControlName="idCliente">
                <option *ngFor="let cliente of clientes" value="{{cliente.idCliente}}">{{cliente.nombre}}</option>
              </select>
            </div>
           <div class="col">
             <label for="nombre" class="form-label">Nombre(s)</label>
             <input type="text" class="form-control" id="nombre" formControlName="nombre">
           </div>
           <div class="col">
             <label for="apellido1" class="form-label">Apellido paterno</label>
             <input type="text" class="form-control" id="apellido1" formControlName="apellidoPaterno">
           </div>
           <div class="col">
             <label for="apellido2" class="form-label">Apellido materno <span class="text-danger">*</span></label>
             <input type="text" class="form-control" id="apllido2" formControlName="apellidoMaterno">
           </div>
          </div>
  
          <div class="row">
            <div class="col">
             <label for="genero" class="form-label">Genero</label>
             <select class="form-control" name="" id="genero" formControlName="genero">
               <option *ngFor="let genero of catGenero" value="{{genero.descripcion}}">{{genero.descripcion}}</option>
             </select>
            </div>
            <div class="col">
             <label for="eCivil" class="form-label">Estado civil</label>
             <select class="form-control" name="" id="eCivil" formControlName="estadoCivil">
              <option *ngFor="let estadoCivil of catEstadoCivil" value="{{estadoCivil.descripcion}}">{{estadoCivil.descripcion}}</option>
             </select>
            </div>
            <div class="col">
              <label for="edad" class="form-label">Edad</label>
              <input type="number" class="form-control" id="edad" formControlName="edad">
             </div>
          </div>
  
          <div class="row">
           <div class="col">
             <label for="estudios" class="form-label">Maximo grado de estudios</label>
             <select class="form-control" name="" id="estudios" formControlName="gradoMaxEstudios">
              <option *ngFor="let grado of catEscolaridad" value="{{grado.descripcion}}">{{grado.descripcion}}</option>
             </select>
           </div>
          </div>
  
          <h4 class="mt-3">Informacion de natalidad</h4>
          <hr>
          <div class="row">
            <div class="col">
             <label for="fechaNac" class="form-label">Fecha de nacimiento</label>
             <input type="date" class="form-control" id="fechaNac" formControlName="fechaNacimiento">
            </div>
            <div class="col">
             <label for="ciudadNat" class="form-label">Cuidad natal</label>
             <input type="text" class="form-control" id="ciudadNat" formControlName="lugarNacimiento">
            </div>
          </div>
  
          <h4 class="mt-3">Informacion de contacto</h4>
          <hr>
          <div class="row">
            <div class="col">
             <label for="telefono1" class="form-label">Telefono principal <span class="text-danger">*</span></label>
             <input type="tel" class="form-control" id="telefono1" formControlName="telefono">
            </div>
            <div class="col">
             <label for="telefono2" class="form-label">Telefono secundario <span class="text-danger">*</span></label>
             <input type="tel" class="form-control" id="telefono2" formControlName="telefonoAlternativo">
            </div>
          </div>
          <div class="row">
           <div class="col">
            <label for="correo" class="form-label">Correo electronico <span class="text-danger">*</span></label>
            <input type="mail" class="form-control" id="correo" formControlName="correo">
           </div>
         </div>
         
         <h4 class="mt-3">Informacion de Domicilio</h4>
          <hr>
         <div class="row">
           <div class="col">
             <label for="calle" class="form-label">Calle</label>
             <input type="text" class="form-control" id="calle" formControlName="calle">
           </div>
           <div class="col">
             <label for="calle1" class="form-label">Cruce 1 <span class="text-danger">*</span></label>
             <input type="text" class="form-control" id="calle1" formControlName="calleCruza1">
           </div>
           <div class="col">
             <label for="calle2" class="form-label">Cruce 2 <span class="text-danger">*</span></label>
             <input type="text" class="form-control" id="calle2" formControlName="calleCruza2">
           </div>
         </div>
         <div class="row">
           <div class="col">
             <label for="numInt" class="form-label">Num. Int. <span class="text-danger">*</span></label>
             <input type="number" class="form-control" id="numInt" formControlName="numInterior">
           </div>
           <div class="col">
             <label for="numExt" class="form-label">Num. Ext. <span class="text-danger">*</span></label>
             <input type="text" class="form-control" id="numExt" formControlName="numExterior">
           </div>
           <div class="col">
             <label for="cp" class="form-label">Codigo postal</label>
             <input type="number" class="form-control" id="cp" formControlName="cp">
           </div>
         </div>
         <div class="row">
           <div class="col">
             <label for="estado" class="form-label">Estado</label>
             <input type="text" class="form-control" id="estado" formControlName="estado">
           </div>
           <div class="col">
             <label for="muni" class="form-label">Municipio</label>
             <input type="text" class="form-control" id="muni" formControlName="municipio">
           </div>
         </div>
  
         <h4 class="mt-3">Informacion relacionada</h4>
          <hr>
         <div class="row">
           <div class="col col-3" hidden>
             <label for="idUsr" class="form-label">ID Usuario</label>
             <input type="number" name="" id="idUsr" class="form-control" formControlName="idUsuario">
           </div>
         </div>
         <div class="row">
           <div class="col" hidden>
             <label for="idCli" class="form-label">ID Cliente</label>
             <input type="number" name="" id="idCli" class="form-control" formControlName="idCliente">
           </div>
           <div class="col" hidden>
             <label for="idCan" class="form-label">ID Candidato</label>
             <input type="number" name="" id="idCan" class="form-control" formControlName="idCandidato">
           </div>
         </div>
         <div class="row">
           <div class="col" hidden>
             <label for="idLab" class="form-label">ID Laboratorio</label>
             <input type="number" name="" id="idLab" class="form-control" formControlName="idLaboratorio">
           </div>
           <div class="col" hidden>
            <label for="isUsrSis" class="form-label">ID Usuario Sistema</label>
            <input type="number" name="" id="isUsrSis" class="form-control" formControlName="idUsuarioSistema">
          </div>  
         </div>
         <div class="modal-footer mt-2">
          <span class="form-text text-danger" *ngIf="miFormulario.invalid">Llena todos los campos requeridos</span>
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
          <button type="submit" class="btn btn-primary">Guardar</button>
        </div>
        </form>
      </div>
    </div>
  </div>
</div>
